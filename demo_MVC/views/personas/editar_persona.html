$def with (persona, id)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Editar Persona</h1>
    <form method="POST" action="/editar_persona/${id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="${persona['nombre']}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="${persona['telefono']}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="/lista_personas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
